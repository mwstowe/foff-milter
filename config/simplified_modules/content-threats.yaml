name: "Content Threats"
enabled: true
rules:
  # Medical misinformation - cure claims
  - name: "Unsubstantiated medical cure claims"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(reverse|cure|heal|eliminate|fix|solve).*(diabetes|cancer|vitiligo|arthritis|depression|anxiety|pain).*"
            - type: "BodyPattern"
              pattern: "(?i).*(reverse|cure|heal|eliminate|fix|solve).*(diabetes|cancer|vitiligo|arthritis|depression|anxiety|pain).*"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*naturally.*"
            - type: "BodyPattern"
              pattern: "(?i).*(naturally|without.*doctor|without.*prescription|secret.*method).*"
    score: 120
    description: "Unsubstantiated medical cure claims"

  # Diabetes and blood sugar spam
  - name: "Diabetes and blood sugar misinformation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(diabetes|blood.*sugar|pancreas|insulin.*resistance|diabetic|blood.*glucose).*"
            - type: "BodyPattern"
              pattern: "(?i).*\\ba1c\\b.*"
            - type: "SubjectPattern"
              pattern: "(?i).*(diabetes|blood.*sugar|a1c|pancreas|insulin.*resistance|diabetic|blood.*glucose).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*williams.*sonoma.*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@.*fidelity.*"
              - type: "SenderPattern"
                pattern: ".*@.*withings.*"
              - type: "SenderPattern"
                pattern: ".*@.*(1800flowers|celebrations|wolfermans).*"
    score: 75
    description: "Diabetes and blood sugar misinformation and miracle cure claims"

  # Adult Content Keywords
  - name: "Adult Content Keywords"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(adult.*content|xxx|porn|sex.*chat|dating.*site|hookup|escort|webcam.*girls|adult.*entertainment|raging.*hard|male.*enhancement|get.*hard|boost.*performance).*"
    score: 50
    description: "Adult content and dating scam detection"

  # Romance Scam Patterns
  - name: "Romance Scam Patterns"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(lonely.*woman|beautiful.*girl|meet.*singles|find.*love|romance.*scam|sugar.*daddy|sugar.*baby|want.*to.*be.*with.*you|how.*about.*you).*"
    score: 40
    description: "Romance and dating scam patterns"

  # Ukrainian dating spam direct
  - name: "Ukrainian dating spam direct"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*ukrainian.*girl.*"
    score: 75
    description: "Ukrainian dating spam"

  # Bayesian Spam Word Patterns
  - name: "Bayesian Spam Word Patterns"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(free|win|winner|congratulations|urgent|act.*now|limited.*time|exclusive|special.*offer|guaranteed|amazing|incredible|revolutionary).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@(dominos\\.com|e-offers\\.dominos\\.com|.*\\.dominos\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(amazon\\.com|.*\\.amazon\\.com|amazonses\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(paypal\\.com|.*\\.paypal\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(wolfermans\\.com|.*wolfermans.*\\.com|.*filtersfast\\.com|.*\\.filtersfast\\.com|.*backerkit\\.com|.*\\.backerkit\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(.*nextdoor\\.com|suncadia\\.com)$"
              - type: "HeaderPattern"
                header: "List-Unsubscribe"
                pattern: ".*"
    score: 10
    description: "High-probability spam words based on Bayesian analysis"

  # Commerce threats - fake brand surveys
  - name: "Fake brand surveys and contest scams"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(survey.*chance.*win|complete.*survey.*win|feedback.*win|customer.*survey.*prize|survey.*gift|survey.*reward|survey.*car.*kit|survey.*emergency.*kit).*"
    score: 80
    description: "Fake brand surveys and contest scams"

  # Financial spam patterns
  - name: "Financial opportunity spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(get.*rich.*quick|make.*money.*fast|financial.*freedom|guaranteed.*income|work.*from.*home).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(business.*opportunity|investment.*opportunity|passive.*income|residual.*income).*"
    score: 85
    description: "Financial opportunity and get-rich-quick schemes"

  # Advance fee fraud
  - name: "Advance fee fraud patterns"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(inheritance.*fund|beneficiary|next.*of.*kin|deceased.*relative|fund.*management|collaborator.*fund).*"
        - type: "BodyPattern"
          pattern: "(?i).*(transfer.*funds|processing.*fee|legal.*fee|bank.*charges|wire.*transfer|confidential.*business).*"
    score: 150
    description: "Advance fee fraud and inheritance scams"

  # Lottery and prize scams
  - name: "Lottery and prize scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(you.*have.*won|lottery.*winner|prize.*notification|congratulations.*winner|eligible.*reward).*"
        - type: "BodyPattern"
          pattern: "(?i).*(claim.*your.*prize|lottery.*commission|winning.*notification|prize.*money|million.*dollars).*"
    score: 120
    description: "Lottery and prize scam detection"

  # Product spam and brand impersonation attempts
  - name: "Product spam and brand impersonation attempts"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(air.*filter.*factory|car.*emergency.*kit|joint.*knee.*pain|fake.*forum|brand.*impersonation|health.*ring|tracks.*health|titan.*ring|imagine.*ring).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(air.*filter.*factory|car.*emergency.*kit|joint.*knee.*pain|fake.*forum|brand.*impersonation|health.*ring|tracks.*health|titan.*ring|imagine.*ring).*"
        - type: "SenderPattern"
          pattern: ".*@.*(forum|fake|scam|spam).*"
    score: 65
    description: "Product spam and brand impersonation attempts"

  # Suspicious health domains
  - name: "Suspicious health domains"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: ".*\\.(icu|tk|ml|ga|cf)$"
            - type: "HeaderPattern"
              header: "Return-Path"
              pattern: ".*\\.(icu|tk|ml|ga|cf)$"
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: "(?i).*(health|medical|cure|heal|skin|vita|med|pharma).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(health|medical|cure|heal|skin|treatment|remedy).*"
    score: 80
    description: "Health claims from suspicious TLD domains"

  # Comprehensive health misinformation
  - name: "Comprehensive health misinformation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(sexual.*health|sexual.*beast|erectile.*dysfunction|male.*enhancement|libido|testosterone).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(sexual.*health|sexual.*beast|male.*enhancement|erectile|testosterone).*"
            - type: "BodyPattern"
              pattern: "(?i).*(blood.*pressure|neuropathy|prostate|tinnitus|joint.*pain|knee.*pain|breathing.*difficulties).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(blood.*pressure|neuropathy|prostate|tinnitus|joint.*pain|knee.*pain|breathing.*difficulties).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@.*withings.*"
              - type: "SenderPattern"
                pattern: ".*@.*1800flowers.*"
    score: 85
    description: "Comprehensive health misinformation and enhancement scams"

  # Unrealistic return promises
  - name: "Unrealistic return promises"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(earn|return|rate|yield|profit|investment|annuity|guaranteed.*income).*(\\d+\\.\\d+%|\\d+%|up to \\d+|\\$\\d+|\\d+.*USD|\\d+.*dollars?).*"
            - type: "BodyPattern"
              pattern: "(?i).*(earn|return|rate|yield|profit|investment|annuity|guaranteed.*income).*(\\d+\\.\\d+%|\\d+%|up to \\d+|\\$\\d+|\\d+.*USD|\\d+.*dollars?).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(disney|marvel|netflix|hulu|amazon|apple|microsoft|google|duluth|narvar|secretlab|oxford|nextdoor|sendgrid|butcherbox|becu|1800flowers|celebrations|eff|aclu|amnesty|greenpeace|redcross|unicef|oxfam|savethechildren|rejuvenation|rifftrax|bethesda|ecobee|wolfermans|wholefoodsmarket|coinbase|ally|walgreens|delta|united|american|southwest|jetblue|fiestatableware|kitchenaid|whirlpool|arbys|condenast|nationalgeographic|ecoflow|nordicmuseum|museum|cultural|arts)\\.(com|net|org)$"
    score: 90
    description: "Unrealistic financial return promises and investment scams"

  # Bulk email advertising spam
  - name: "Bulk email advertising spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(advertise.*up.*to.*million|200.*million.*emails|bulk.*email.*service|email.*marketing.*blast).*"
        - type: "BodyPattern"
          pattern: "(?i).*(million.*emails|bulk.*advertising|email.*blast|mass.*mailing|targeted.*email.*list|fresh.*email.*database).*"
    score: 100
    description: "Bulk email advertising and spam services"

  # Invoice Scam Detection (All Text)
  - name: "Invoice Scam Detection (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(invoice.*overdue|urgent.*payment|bitcoin.*payment|cryptocurrency.*required|nota fiscal|fatura|documento.*fiscal).*"
    score: 75
    description: "Detect invoice scams and crypto payment demands in email body or media attachments"

  # Adult Content Detection (All Text)
  - name: "Adult Content Detection (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(\\bviagra\\b|\\bcialis\\b|\\badult.*content|\\bxxx\\s|penis.*enlargement|male.*enhancement|\\berection.*pills).*"
    score: 60
    description: "Detect adult content keywords in email body or extracted from images/PDFs"

  # Financial Scams (All Text)
  - name: "Financial Scams (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(guaranteed.*profit|investment.*opportunity|bitcoin.*trading|crypto.*mining).*"
    score: 65
    description: "Detect financial scam content in email body or media attachments"

  # Health Misinformation (All Text)
  - name: "Health Misinformation (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(miracle.*cure|secret.*remedy|doctors.*hate|pharmaceutical.*conspiracy|natural.*healing).*"
    score: 70
    description: "Detect health misinformation in email body or media attachments"
