name: "Content Threats"
enabled: true
rules:
  # Health and Medical Threats (+125 points)
  - name: "Health Medical Threats"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(lose.*weight.*fast|miracle.*cure|doctor.*approved|fda.*approved|clinical.*trial).*"
        - type: "BodyPattern"
          pattern: "(?i).*(viagra|cialis|weight.*loss.*pill|male.*enhancement|anti.*aging|testosterone).*"
        - type: "BodyPattern"
          pattern: "(?i).*(cure.*cancer|cure.*diabetes|miracle.*drug|secret.*formula|breakthrough.*treatment).*"
        - type: "BodyPattern"
          pattern: "(?i).*(blood.*pressure|neuropathy|prostate|tinnitus|joint.*pain|knee.*pain).*"
        - type: "BodyPattern"
          pattern: "(?i).*(harvard.*study|stanford.*research|ancient.*remedy|toxin.*flush|immune.*system).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(reverse|cure|heal|eliminate|fix|solve).*(diabetes|cancer|vitiligo|arthritis|depression|anxiety|pain).*"
        - type: "BodyPattern"
          pattern: "(?i).*(diabetes|blood.*sugar|pancreas|insulin.*resistance|diabetic|blood.*glucose).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(blood.*herb|herb.*destroys|destroys.*pressure|blood.*pressure).*"
        - type: "SubjectPattern"
          pattern: "(?i).*a1c.*"
        - type: "SubjectPattern"
          pattern: "(?i).*blood.*herb.*"
        - type: "SubjectPattern"
          pattern: "(?i).*destroys.*pressure.*"
    score: 125
    description: "Health misinformation and pharmaceutical spam"

  # Cryptocurrency and Investment Scams (+200 points)
  - name: "Cryptocurrency Investment Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(bitcoin.*investment|crypto.*trading|guaranteed.*returns|double.*your.*money).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(cryptocurrency.*opportunity|trading.*bot|forex.*signals|investment.*scheme).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(get.*rich.*quick|passive.*income|financial.*freedom|make.*money.*online).*"
    score: 200
    description: "Cryptocurrency and investment fraud detection"

  # Adult Content and Romance Scams (+150 points)
  - name: "Adult Content Romance Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(adult.*content|xxx|porn|sex.*chat|dating.*site|hookup|escort|webcam.*girls|adult.*entertainment|raging.*hard|male.*enhancement|get.*hard|boost.*performance).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(lonely.*woman|beautiful.*girl|meet.*singles|find.*love|romance.*scam|sugar.*daddy|sugar.*baby|want.*to.*be.*with.*you|how.*about.*you).*"
        - type: "SubjectPattern"
          pattern: "(?i).*raging.*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(view.*my.*photos|meet.*local.*singles|adult.*entertainment|explicit.*content|romance.*scam).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(sugar.*daddy|sugar.*baby|escort.*service|adult.*webcam|intimate.*photos).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(ukrainian.*dating|russian.*bride|eastern.*european|dating.*site).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(sexual.*health|sexual.*beast|erectile.*dysfunction|male.*enhancement|libido|testosterone).*"
    score: 150
    description: "Adult content and romance scam detection"

  # Lottery and Prize Scams (+175 points)
  - name: "Lottery Prize Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(you.*have.*won|lottery.*winner|prize.*notification|congratulations.*winner).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(claim.*your.*prize|lottery.*commission|winning.*notification|prize.*money).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(million.*dollars|cash.*prize|sweepstakes.*winner|jackpot.*winner).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(eligible.*reward|venmo.*reward|750.*reward|black.*friday.*event).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(reward.*inside|cash.*back|gift.*card.*winner|survey.*reward).*"
    score: 175
    description: "Lottery and prize scam detection"

  # Advance Fee Fraud (+200 points)
  - name: "Advance Fee Fraud"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(inheritance.*fund|beneficiary|next.*of.*kin|deceased.*relative).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(transfer.*funds|processing.*fee|legal.*fee|bank.*charges|wire.*transfer).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(nigerian.*prince|widow|diplomat|attorney|executor).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(fund.*management|collaborator.*fund|business.*proposal|investment.*proposal|search.*collaborator|private.*proposal).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(confidential.*business|urgent.*business|private.*proposal|fund.*transfer).*"
    score: 200
    description: "Advance fee fraud and inheritance scams"

  # Product and Service Scams (+100 points)
  - name: "Product Service Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(free.*kit|emergency.*kit|survival.*kit|safety.*kit|car.*kit).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(aaa.*kit|triple.*a|state.*farm|emergency.*supplies|disaster.*preparedness).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(leaf.*filter|gutter.*protection|home.*security|solar.*panels|roof.*repair).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(heated.*vest|security.*camera|backup.*generator|water.*filter).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(gutter.*protection|ultra.*security|must.*have.*homeowners|heatwell.*heater).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(chef.*knife.*promo|big.*promo|clean.*less.*live.*more|light.*socket.*security).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(powerful.*heater|heats.*up.*space|minutes|cleaning.*device|kitchen.*knife).*"
    score: 100
    description: "Product scams and fake offers"

  # Business and Lead Generation Spam (+75 points)
  - name: "Business Lead Generation Spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(business.*opportunity|work.*from.*home|make.*money|extra.*income).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(seo.*services|web.*development|marketing.*services|lead.*generation).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(google.*rankings|website.*traffic|social.*media.*marketing|email.*marketing).*"
    score: 75
    description: "Unsolicited business and marketing spam"

  # Malware and Attachment Threats (+250 points)
  - name: "Malware Attachment Threats"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "MaliciousAttachment"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(download.*attachment|open.*file|install.*software|run.*program|execute.*file).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(antivirus.*update|security.*patch|system.*update|driver.*update).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(new.*enquiry|document.*attached|file.*attached|urgent.*document).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(rar.*file|zip.*archive|compressed.*file|extract.*files).*"
    score: 250
    description: "Malware distribution and suspicious attachments"

  # Unicode and Obfuscation Attacks (+150 points)
  - name: "Unicode Obfuscation Attacks"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "ObfuscationDetected"
        - type: "MixedScriptDetection"
        - type: "EvasionScore"
          threshold: 50
        - type: "SubjectPattern"
          pattern: ".*[\\u{1D400}-\\u{1D7FF}].*"
        - type: "SubjectPattern"
          pattern: ".*[\\u{1F100}-\\u{1F1FF}].*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(credit.*card.*bill|mathematical.*symbols|unicode.*characters).*"
    score: 150
    description: "Unicode obfuscation and evasion techniques"

  # Financial Get-Rich-Quick Scams (+175 points)
  - name: "Financial Get Rich Quick Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*rich.*quick.*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(work.*from.*home|easy.*money|no.*experience.*required|guaranteed.*returns).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(business.*opportunity|business.*development|pharmaceutical.*scam|billionaire.*bridge).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(brain.*opens|10pm.*tonight|private.*proposal|custom.*made.*filters).*"
    score: 175
    description: "Get-rich-quick and financial opportunity scams"

  # Bulk Email Advertising Spam (+100 points)
  - name: "Bulk Email Advertising Spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(advertise.*up.*to.*million|200.*million.*emails|bulk.*email.*service|email.*marketing.*blast).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(million.*emails|bulk.*advertising|email.*blast|mass.*mailing).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(targeted.*email.*list|fresh.*email.*database|opt.*in.*emails).*"
    score: 100
    description: "Bulk email advertising and spam services"

  # Fake Invoice and Receipt Scams (+150 points)
  - name: "Fake Invoice Receipt Scams Enhanced"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(order.*id.*receipt|receipt.*status|invoice.*approved|payment.*confirmation).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(order.*has.*been.*approved|payment.*processed|transaction.*completed).*"
        - type: "CombinedTextPattern"
          pattern: "(?i).*(click.*to.*view.*invoice|download.*receipt|verify.*payment).*"
    score: 150
    description: "Enhanced fake invoice and receipt phishing scams"

  # Specific Health Scam Patterns (+125 points)
  - name: "Specific Health Scam Patterns"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*a1c.*"
        - type: "SubjectPattern"
          pattern: "(?i).*blood.*herb.*"
        - type: "SubjectPattern"
          pattern: "(?i).*destroys.*pressure.*"
        - type: "SubjectPattern"
          pattern: "(?i).*raging.*hard.*"
        - type: "SubjectPattern"
          pattern: "(?i).*breathing.*difficulties.*"
    score: 125
  # Advanced Heuristics Spam Patterns (+10 points)
  - name: "Advanced Heuristics Spam Patterns"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(free|win|winner|congratulations|urgent|act.*now|limited.*time|exclusive|special.*offer|guaranteed|amazing|incredible|revolutionary).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@(dominos\\.com|e-offers\\.dominos\\.com|.*\\.dominos\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(amazon\\.com|.*\\.amazon\\.com|amazonses\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(paypal\\.com|.*\\.paypal\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(wolfermans\\.com|.*wolfermans.*\\.com|.*filtersfast\\.com|.*\\.filtersfast\\.com|.*backerkit\\.com|.*\\.backerkit\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(.*nextdoor\\.com|suncadia\\.com)$"
              - type: "HeaderPattern"
                header: "List-Unsubscribe"
                pattern: ".*"
    score: 10
    description: "High-probability spam words based on Bayesian analysis"
