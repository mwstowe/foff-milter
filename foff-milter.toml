# FOFF Milter v0.8.4 Configuration
# Simplified modular architecture with zero false positives

[system]
socket_path = "/var/run/foff-milter.sock"
reject_to_tag = true

[rulesets]
enabled = true
config_dir = "rulesets"

[features]
enabled = true
config_dir = "features"

[heuristics]
reject_threshold = 350
spam_threshold = 50
accept_threshold = 0

[whitelist]
enabled = true
addresses = ["waDOH@public.govdelivery.com"]
domains = ["public.govdelivery.com", "bounce.public.govdelivery.com"]
domain_patterns = []

[statistics]
enabled = true
database_path = "/var/lib/foff-milter/stats.db"
flush_interval_seconds = 60
