# FOFF Milter v0.8.4 Configuration
# Phishing-first detection with centralized infrastructure intelligence

[system]
socket_path = "/var/run/foff-milter.sock"
reject_to_tag = true
use_simplified_architecture = false  # Enable new component-based architecture

[infrastructure]
config_file = "config/infrastructure.toml"

[phishing_detection]
config_file = "config/phishing-detection.toml"
enabled = true
priority = 1  # Run before spam detection

[rulesets]
enabled = true
config_dir = "rulesets"

[features]
enabled = true
config_dir = "features"

[heuristics]
# Phishing-first thresholds
reject_threshold = 350
phishing_threshold = 100  # Lower threshold for phishing
spam_threshold = 50
accept_threshold = 0

[scoring]
# Simplified 5-tier system
critical = 300
high = 200  
moderate = 150
low = 100
minimal = 50
