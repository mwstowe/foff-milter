name: "Brand Domain Validation"
enabled: true
rules:
  - name: "Levi's brand domain validation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "HeaderPattern"
              header: "From"
              pattern: "(?i).*levi.*"
            - type: "SubjectPattern"
              pattern: "(?i).*levi.*"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*levi\\.com.*"
    score: -400
    description: "Legitimate Levi's emails from levi.com domain"

  - name: "Duluth Trading brand domain validation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "HeaderPattern"
              header: "From"
              pattern: "(?i).*duluth.*"
            - type: "SubjectPattern"
              pattern: "(?i).*duluth.*"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*duluthtrading\\.com.*"
    score: -200
    description: "Legitimate Duluth Trading emails from duluthtrading.com domain"

  - name: "Michaels brand domain validation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "HeaderPattern"
              header: "From"
              pattern: "(?i).*michaels.*"
            - type: "SubjectPattern"
              pattern: "(?i).*michaels.*"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*michaels.*\\.com.*"
    score: -200
    description: "Legitimate Michaels emails from michaels domain"

  - name: "Known legitimate mailing service providers"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "HeaderPattern"
          header: "List-Unsubscribe"
          pattern: ".*"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*(mail\\.|em\\.|email\\.|newsletter\\.|marketing\\.|send\\.|delivery\\.|campaign\\.|broadcast\\.).*\\.(com|net|org).*"
    score: -100
    description: "Emails from known mailing service providers with unsubscribe"

  - name: "Gadget Flow newsletter validation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*gadget.*flow.*"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*thegadgetflow\\.com.*"
    score: -200
    description: "Legitimate Gadget Flow newsletter"
