name: "Multi Language"
enabled: true
rules:
  - name: "Japanese Text from Chinese Domain"
    enabled: true
    criteria:
      type: "LanguageGeographyMismatch"
      domain_pattern: "(?i).*\\.cn$"
      content_pattern: "(?i).*[\\u3040-\\u309F\\u30A0-\\u30FF\\u4E00-\\u9FAF].*"
      description: "Japanese characters from .cn domain"
    score: 40
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Language"
      header_value: "Japanese-CN-Mismatch"
    description: "Japanese text from Chinese (.cn) domain - common spam pattern"

  - name: "Chinese Text from Japanese Domain"
    enabled: true
    criteria:
      type: "LanguageGeographyMismatch"
      domain_pattern: "(?i).*\\.jp$"
      content_pattern: "(?i).*[\\u4E00-\\u9FAF].*"
      description: "Chinese characters from .jp domain"
    score: 35
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Language"
      header_value: "Chinese-JP-Mismatch"
    description: "Chinese text from Japanese (.jp) domain - potential spam"

  - name: "Korean Text from Non-Korean Domain"
    enabled: true
    criteria:
      type: "LanguageGeographyMismatch"
      domain_pattern: "(?i).*\\.(cn|jp|ru|tk|ml|ga)$"
      content_pattern: "(?i).*[\\uAC00-\\uD7AF\\u1100-\\u11FF\\u3130-\\u318F].*"
      description: "Korean characters from non-Korean domain"
    score: 35
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Language"
      header_value: "Korean-Domain-Mismatch"
    description: "Korean text from suspicious foreign domains"

  - name: "Cyrillic Text from Asian Domain"
    enabled: true
    criteria:
      type: "LanguageGeographyMismatch"
      domain_pattern: "(?i).*\\.(cn|jp|kr|tw|hk)$"
      content_pattern: "(?i).*[\\u0400-\\u04FF\\u0500-\\u052F].*"
      description: "Cyrillic characters from Asian domain"
    score: 30
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Language"
      header_value: "Cyrillic-Asian-Mismatch"
    description: "Russian/Cyrillic text from Asian domains - suspicious pattern"

  - name: "Mixed Script Confusion"
    enabled: true
    criteria:
      type: "MixedScriptDetection"
      suspicious_combinations:
        - "latin_cyrillic"
        - "latin_arabic"
        - "latin_cjk_excessive"
      threshold: 3
    score: 25
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Language"
      header_value: "Mixed-Script-Confusion"
    description: "Suspicious mixing of different writing systems for obfuscation"
