name: "Legitimate Business Detection"
enabled: true
rules:
  - name: "Duluth Trading Company"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: "(?i).*@.*duluthtrading\\.com$"
    score: -100
    description: "Legitimate Duluth Trading Company emails"

  - name: "Levi's brand"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: "(?i).*@.*levi\\.com$"
    score: -100
    description: "Legitimate Levi's brand emails"

  - name: "Michaels Custom Framing"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: "(?i).*@.*michaelscustomframing\\.com$"
    score: -100
    description: "Legitimate Michaels Custom Framing emails"

  - name: "The Gadget Flow"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: "(?i).*@.*thegadgetflow\\.com$"
    score: -75
    description: "Legitimate Gadget Flow newsletter"

  - name: "Order confirmation emails"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(order.*confirmation|receipt|your.*order|purchase.*confirmation).*"
    score: -50
    description: "Legitimate order confirmation emails"
