name: "Suspicious Domains"
enabled: true
rules:
  - name: "High-risk TLD domains"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*\\.(tk|ml|ga|cf|gq|top|click|download|stream|cfd|sa\\.com|ru\\.com|za\\.com)$"
    score: 50
    description: "Domains using high-risk TLDs commonly used for spam"
  - name: "High-risk .shop domain scams"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*@.*\\.shop$"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(love.*piano|vision.*ritual|miracle.*cure|amazing.*results|incredible.*offer|limited.*time|act.*now|don't.*miss|exclusive.*deal).*"
            - type: "SenderPattern"
              pattern: ".*@.*(pianofoall|visisooth|healthscam|miraclecure|amazingdeal)\\.shop$"
    score: 60
    description: "High-risk .shop domain scams with suspicious content"

  - name: "Medium-risk TLD domains"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*\\.(loan|racing|review|science|work|party|date|trade|bid|win|cricket|accountant|faith|men|cn|shop|bn|forum)$"
    score: 25
    description: "Domains using medium-risk TLDs"
  - name: "Suspicious domain patterns"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(secure-|bank-|paypal-|amazon-|microsoft-).*"
    score: 30
    description: "Domains mimicking legitimate services"
