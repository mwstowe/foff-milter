name: "Suspicious Domains"
enabled: true
rules:
  - name: "High-risk TLD domains"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*\\.(tk|ml|ga|cf|gq|top|click|download|stream)$"
    score: 40
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
    description: "Domains using high-risk TLDs commonly used for spam"
  - name: "Medium-risk TLD domains"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*\\.(loan|racing|review|science|work|party|date|trade|bid|win|cricket|accountant|faith|men|cn|shop)$"
    score: 25
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
    description: "Domains using medium-risk TLDs"
  - name: "Suspicious domain patterns"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(secure-|bank-|paypal-|amazon-|microsoft-).*"
    score: 30
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
    description: "Domains mimicking legitimate services"
