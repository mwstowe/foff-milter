name: "Adult Content"
enabled: true
rules:
  - name: "Adult Content Keywords"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(adult.*content|xxx|porn|sex.*chat|dating.*site|hookup|escort|webcam.*girls|adult.*entertainment).*"
    score: 50
    description: "Adult content and dating scam detection"

  - name: "Romance Scam Patterns"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(lonely.*woman|beautiful.*girl|meet.*singles|find.*love|romance.*scam|sugar.*daddy|sugar.*baby).*"
    score: 40
    description: "Romance and dating scam patterns"

  - name: "International romance and dating scams"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(want.*to.*be.*with.*you|ukrainian.*love|russian.*love|find.*love|beautiful.*women|lonely.*women|first.*name).*"
            - type: "BodyPattern"
              pattern: "(?i).*(want.*to.*be.*with.*you|ukrainian.*love|russian.*love|find.*love|beautiful.*women|lonely.*women|dating.*site).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(match|eharmony|bumble|tinder|dating)\\.(com|net|org)$"
    score: 75
    description: "Detects international romance and dating scams"

  - name: "Inappropriate Content"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(explicit.*content|mature.*content|18\\+|adults.*only|nsfw|not.*safe.*work).*"
    score: 35
    description: "Inappropriate and explicit content detection"
