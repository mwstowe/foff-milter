  - name: "Relief and energy health claims"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(wake up.*relief|relief.*energized|feeling.*relief.*energized).*"
    score: 65
    description: "Detects health spam promising relief and energy"

  - name: "A1C and diabetes quick fix misinformation"
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(a1c.*trick|a1c.*second|diabetes.*trick|diabetes.*second|lower.*a1c.*natural|a1c.*thousands).*"
