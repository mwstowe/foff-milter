  - name: "Diabetes and pancreas health misinformation"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(cure.*diabetes|reverse.*diabetes|diabetes.*secret|not.*your.*pancreas|diabetes.*miracle|forgotten.*organ|hidden.*organ).*"
            - type: "BodyPattern"
              pattern: "(?i).*(cure.*diabetes|reverse.*diabetes|diabetes.*secret|not.*your.*pancreas|diabetes.*cause|diabetic.*miracle|forgotten.*organ|hidden.*organ|harvard.*md|diabetes.*reversal|pumps.*blood.*sugar|causing.*type.*2|immune.*to.*diet|not.*the.*pancreas|heal.*this.*organ|reverse.*type.*2).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@.*(health|medical|clinic|hospital|doctor|physician|mayo|webmd|healthline).*"
              - type: "BodyPattern"
                pattern: "(?i).*(unsubscribe|privacy.*policy|medical.*advice|consult.*doctor|healthcare.*provider).*"
