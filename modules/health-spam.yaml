              pattern: "(?i).*(look.*[0-9]+|[0-9]+.*year.*old.*look|anti.*aging|stop.*aging|age.*reverse|fountain.*youth|italian.*secret|formula.*tmd).*"
            - type: "BodyPattern"
              pattern: "(?i).*(stop.*aging|anti.*aging|age.*reverse|look.*younger|italian.*formula|fountain.*youth|longevity.*secret|feel.*better|health.*benefits|too.*many.*benefits|perfected.*formula).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(health|medical|clinic|hospital|doctor|physician|mayo|webmd|healthline).*"
