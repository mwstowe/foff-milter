name: "Health Spam Detection"
enabled: true
rules:
  - name: "Medical miracle cure spam"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(miracle|doctors.*hate|chronic.*pain|overnight.*cure|health.*breakthrough|amazing.*health|revolutionary.*product|secret.*health).*"
    score: 55
    description: "Medical misinformation and miracle cure claims"
  - name: "CVS Medicare phishing from free email"
    criteria:
      type: "BodyPattern"
      pattern: "(?i).*cvs.*medicare.*"
    score: 55
    description: "CVS Medicare phishing from free email providers"
  - name: "Tinnitus spam from suspicious domains"
    criteria:
      type: "And"
      criteria:
        - type: "HeaderPattern"
          header: "From"
          pattern: ".*TINNITUS.*"
        - type: "HeaderPattern"
          header: "Authentication-Results"
          pattern: ".*dkim=fail.*"
    score: 60
    description: "Health spam with DKIM failures"
  - name: "Account verification phishing"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(verify.*account|account.*suspended|urgent.*action|immediate.*verification).*"
    score: 30
    description: "Phishing attempts requesting account verification"
  - name: "Generic spam keywords"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(spam|test.*spam|generic.*spam).*"
    score: 25
    description: "Generic spam keyword detection"
  - name: "Sweepstakes and contest fraud"
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(sweepstakes|you.*won|congratulations.*won|exclusive.*entry|qualify.*sweepstakes|eligible.*reward|venmo.*reward|\\$\\d+.*reward|reward.*inside|\\$\\d+.*venmo).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SubjectPattern"
                pattern: "(?i).*(won't.*wait|will.*not.*wait|don't.*wait|black.*friday|cyber.*monday|sale|discount|off.*everything|% off).*"
              - type: "HeaderPattern"
                header: "List-Unsubscribe"
                pattern: ".*"
              - type: "SenderPattern"
                pattern: "(?i).*(disney|d23|netflix|amazon|apple|microsoft|google|facebook|instagram|twitter|linkedin|spotify|hulu|paramount|hbo|warner|universal|sony|mgm).*"
              - type: "HeaderPattern"
                header: "From"
                pattern: "(?i).*(disney|d23|netflix|amazon|apple|microsoft|google|facebook|instagram|twitter|linkedin|spotify|hulu|paramount|hbo|warner|universal|sony|mgm).*"
    score: 50
    description: "Fraudulent sweepstakes and contest notifications, excluding legitimate promotional emails from major brands"
  - name: "Health rewards and insurance spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(health.*reward|united.*health|insurance.*reward|medicare.*reward|health.*benefit|congratulations.*health).*"
        - type: "SenderPattern"
          pattern: "(?i).*(health.*reward|united.*health|insurance.*reward|medicare.*reward).*"
    score: 40
    description: "Detects health insurance reward spam campaigns"

  - name: "Tinnitus health spam"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(tinnitus|ear.*ringing|hearing.*loss|turns.*off.*tinnitus).*"
    score: 55
    description: "Tinnitus and hearing-related health spam"

  - name: "Home improvement and septic spam"
    criteria:
      type: "And"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(septic.*tank.*eliminates|eliminates.*septic.*smell|tiny.*tab.*septic|prestigious.*university.*septic|scientists.*developed.*septic|never.*pumped.*anymore).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "HeaderPattern"
                header: "From"
                pattern: ".*@(lovepopcards\\.com|shopify\\.com|.*\\.shopify\\.com|asus\\.com|.*\\.asus\\.com|arrived\\.com|.*\\.arrived\\.com).*"
              - type: "BodyPattern"
                pattern: "(?i).*(order.*confirmation|you.*saved.*\\$|lovepop|pop-up.*card|asus|zenwifi|router|mesh.*router|real.*estate|investment.*property|lease.*property).*"
    score: 45
    description: "Home improvement and septic tank product spam"

  - name: "Blood pressure and medical authority spam"
    criteria:
      type: "BodyPattern"
      pattern: "(?i).*(harvard.*researchers|dangerous.*amino.*acid|blood.*pressure.*climbing|arteries.*tightening|heart.*working.*harder|doctor.*office|162.*over.*101|overlooked.*amino.*acid).*"
    score: 50
    description: "Medical misinformation using fake authority and blood pressure scare tactics"

  - name: "Vision and eyesight medical misinformation"
    criteria:
      type: "BodyPattern"
      pattern: "(?i).*(vision.*loss.*permanent|eyesight.*flower|eyes.*repair.*themselves|glassless.*eyes|reclaim.*20/20.*vision|eyesight.*industry.*doesn.*want|(wait|in).*15.*minutes.*(vision|eyesight|eyes|see|sight)|sharp.*as.*razor.*(vision|eyesight)).*"
    score: 55
    description: "Vision and eyesight medical misinformation and miracle cure spam"
  - name: "ED and sexual health spam"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(erectile|dysfunction|stamina.*bedroom|sexual.*performance|libido|sexual|bedroom|intimate|massage.*revive|finger.*seconds|ED.*revive).*"
            - type: "BodyPattern"
              pattern: "(?i).*(pink soldier|disco stick|rod.*minute|banana.*pants|pellets.*white coat|stamina.*sack|drive.*days|organ.*pants|resurrect.*rod|stimulate.*house|fingers.*seconds|discrete.*public|confidence boost|pecker-pellet|tutorial.*vid|bigger.*seen|approaching.*first time|massage.*revive|erectile.*dysfunction).*"
        - type: "BodyPattern"
          pattern: "(?i).*(jaw-dropping.*discovery|scientists.*studying|microscope.*findings|researchers.*believe|stimulating.*organ|resurrect.*minute|controversial.*doc.*revealed|technique.*tutorial|viral.*countless|corrupt.*pecker.*industry|natural.*secret.*disappear|watch.*vid.*gone).*"
    score: 75
    description: "Detects erectile dysfunction and sexual health spam with euphemisms and medical claims"
  - name: "Immune system misinformation"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(immune.*system.*weakened|big.*pharma.*secret|medical.*establishment.*lying|hidden.*truth.*immune|300%.*stronger.*immune|never.*get.*sick.*again|reverse.*aging.*cellular|ancient.*immune.*secret|doctors.*ignore.*patent|boost.*energy.*like.*20|eliminate.*chronic.*inflammation).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(hidden.*truth.*immune|immune.*system.*secret|medical.*establishment|big.*pharma.*lying).*"
    score: 60
    description: "Immune system and medical misinformation spam"

  - name: "Neuropathy and nerve pain medical misinformation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(neuropathy|nerve.*damage|nerve.*pain|stanford|neurologist|prescription.*pill|drug.*causes).*"
            - type: "BodyPattern"
              pattern: "(?i).*(neuropathy|nerve.*damage|nerve.*pain|neurologist|stanford|prescription.*pill|gabapentin|lyrica|elavil|cymbalta|numbness|tingling|burning.*sensations|nerve.*fibers|hands.*feet).*"
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(warning.*stop.*taking|increase.*permanent|destroy.*nerve|avoid.*all.*costs|natural.*pain.*relieving|better.*natural|so-called.*pain.*solution).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(warning|stop|drug.*causes|more.*damage).*"
        - type: "BodyPattern"
          pattern: "(?i).*(university|warns|permanent|damage|destroy|fibers|numbness|tingling|burning|sensations|avoid|costs|natural|solution).*"
    score: 65
    description: "Detects neuropathy and nerve pain medical misinformation targeting prescription medications"
  - name: "Toenail fungus and foot health spam"
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(toenail.*fungus|nail.*fungus|foot.*fungus|soak.*feet|vanish.*toenail).*"
        - type: "BodyPattern"
          pattern: "(?i).*(toenail.*fungus|nail.*fungus|foot.*fungus|fungal.*infection|soak.*feet.*bowl|vanish.*fungus|eliminate.*fungus).*"
    score: 55
    description: "Toenail fungus and foot health product spam"
  - name: "Weight loss and diet misinformation"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "And"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(soda.*water.*diet|flushes.*out.*fat|lose.*weight|diet|fat.*burning|weight.*loss|coffee.*routine|transform.*coffee|melt.*flab|shower.*trick).*"
            - type: "SenderPattern"
              pattern: ".*@.*\\.(shop|online|store)$"
        - type: "BodyPattern"
          pattern: "(?i).*(melts.*fat|fat.*burning|soda.*powder|flush.*out.*fat|720%.*more.*fat|melt.*stubborn.*belly.*fat|coffee.*hack|viral.*tiktok|31.*pounds.*6.*weeks|lost.*31.*pounds|melts.*31.*lbs|stubborn.*fat|University.*College.*London|researchers.*discovered|shower.*trick|burns.*fat.*faster).*"
    score: 70
    description: "Detects weight loss and diet misinformation with fake scientific claims and unrealistic promises"
  - name: "Dental health misinformation"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(reverse.*cavities|dental|teeth|tooth|cavity|dentist|harvard.*study.*reveals).*"
            - type: "BodyPattern"
