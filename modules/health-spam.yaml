          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(removes.*plaque|clears.*arteries|unclogs.*arteries|heart.*healthiest|French protein|artery.*plaque).*"
            - type: "BodyPattern"
              pattern: "(?i).*(removes.*plaque|clears.*arteries|unclogs.*arteries|heart.*healthiest|French protein|artery.*plaque|cardiovascular.*miracle|heart.*disease.*cure|cholesterol.*breakthrough).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(health|medical|clinic|hospital|doctor|physician|mayo|webmd|healthline|heart|cardio).*"
