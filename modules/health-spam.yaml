name: "Health Spam Detection"
enabled: true
rules:
  - name: "Medical miracle cure spam"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(miracle|doctors.*hate|chronic.*pain|overnight.*cure).*"
    score: 35
    description: "Medical misinformation and miracle cure claims"
  - name: "CVS Medicare phishing from free email"
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: ".*Order.*Confirmation.*"
        - type: "SenderPattern"
          pattern: ".*@(aol\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    score: 45
    description: "Order confirmations from free email providers"
  - name: "Tinnitus spam from suspicious domains"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*TINNITUS.*"
        - type: "HeaderPattern"
          pattern: ".*dkim=fail.*"
    score: 40
    description: "Health spam with DKIM failures"
