  - name: "Cognitive and brain health misinformation"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(3x.*brain.*power|brain.*power.*supplement|cognitive.*coffee|memory.*boost|focus.*enhancement|brain.*fog).*"
            - type: "BodyPattern"
              pattern: "(?i).*(3x.*brain.*power|brain.*power.*supplement|cognitive.*enhancement|memory.*boost|focus.*improvement|mental.*clarity|brain.*fog.*cure|alzheimer.*prevention|dementia.*cure).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(health|medical|clinic|hospital|doctor|physician|mayo|webmd|healthline|neuro|brain).*"
