        - type: "BodyPattern"
          pattern: "(?i).*(harvard.*backed|all-natural.*way|repair.*cells|reverse.*cracks|chips.*dents.*cavities|no.*trip.*dentist|quick.*video.*shows|30.*seconds).*"
    score: 60
