name: "Health Spam Detection"
enabled: true
rules:
  - name: "Medical miracle cure spam"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(miracle|doctors.*hate|chronic.*pain|overnight.*cure).*"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
  - name: "CVS Medicare phishing from free email"
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: ".*Order.*Confirmation.*"
        - type: "SenderPattern"
          pattern: ".*@(aol\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
  - name: "Tinnitus spam from suspicious domains"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*TINNITUS.*"
        - type: "HeaderPattern"
          pattern: ".*dkim=fail.*"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
