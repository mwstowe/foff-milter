  - name: "Prostate toxin and ancient fix misinformation"
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(prostate.*toxin|toxin.*prostate|ancient.*fix.*prostate|prostate.*ancient|hidden.*toxin.*bloating).*"
        - type: "BodyPattern"
          pattern: "(?i).*(prostate.*toxin|toxin.*prostate|ancient.*fix.*prostate|prostate.*ancient|hidden.*toxin.*bloating|flushes.*fast.*prostate).*"
