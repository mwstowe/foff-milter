name: "Health Spam Detection"
enabled: true
rules:
  - name: "Medical miracle cure spam"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(miracle.*cure|doctors.*hate|breakthrough.*cure|chronic.*pain|overnight.*cure).*"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
  - name: "CVS Medicare phishing with DKIM failure"
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(order.*confirmation|confirmation).*"
        - type: "HeaderPattern"
          pattern: "(?i).*dkim=fail.*"
        - type: "SenderPattern"
          pattern: ".*@(aol\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
