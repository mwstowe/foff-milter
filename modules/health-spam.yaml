  - name: "Prostate health misinformation"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(unclogs.*prostate|prostate.*overnight|prostate.*miracle|prostate.*cure|enlarged.*prostate).*"
            - type: "BodyPattern"
              pattern: "(?i).*(unclogs.*prostate|prostate.*overnight|prostate.*miracle|prostate.*cure|enlarged.*prostate|urinary.*problems|bathroom.*trips).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
