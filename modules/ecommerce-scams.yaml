name: "Ecommerce Scams"
enabled: true
rules:
  - name: "OneStopPlus customer service impersonation"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*OneStopPlus.*"
        - type: "SubjectPattern"
          pattern: ".*Items.*never.*arrived.*"
    score: 50
    description: "OneStopPlus impersonation scam"
  - name: "ZoomCare marketing impersonation"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*ZoomCare.*"
        - type: "SubjectPattern"
          pattern: ".*flu.*shot.*"
    score: 30
    description: "ZoomCare impersonation scam"

  - name: "Beauty and cosmetic product spam"
    criteria:
      type: "Or"
      criteria:
        - type: "And"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(no.*mascara.*trick|thick.*luscious.*lashes|fake.*lashes.*extensions|curly.*beautiful.*lashes|eyelash.*growth.*serum|miracle.*beauty.*secret).*"
            - type: "SenderPattern"
              pattern: ".*@.*\\.(shop|online|store)$"
        - type: "SubjectPattern"
          pattern: "(?i).*(beauty.*secret|lash.*trick|mascara.*alternative|eyelash.*growth|thick.*luscious.*lashes).*"
    score: 50
    description: "Beauty and cosmetic product promotion spam"
  - name: "Free product scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(tools.*built.*for.*pros.*free|professional.*grade.*tools.*free|free.*professional.*kit|premium.*tools.*absolutely.*free|professional.*verification.*required|limited.*quantities.*available|claim.*your.*free.*kit|free.*emergency.*kit|free.*roadside.*kit|free.*car.*kit|free.*jumper.*cables|free.*flashlight|free.*first.*aid|aaa.*emergency.*kit|claim.*your.*free|act.*now.*free|urgent.*free.*offer|expires.*soon.*free).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(tools.*built.*pros.*free|professional.*tools.*free|free.*professional.*kit|free.*emergency.*kit|free.*car.*kit|re.*free.*car).*"
    score: 55
    description: "Free professional tools, emergency kits, and product scams"

  - name: "Product plan and blueprint scams"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(shed.*plan|blueprint|12,000.*designs|master.*craftsman|beginner.*friendly|collection.*plans|build.*themselves|shockingly.*simple|perfect.*plan|professional.*craftsmen|certified.*architects).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(brain.*age.*test|shed|plan|blueprint|build|design).*"
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(feels.*like.*cheating|build.*themselves|shockingly.*simple|practically.*build|total.*beginner|real.*contractor|only.*\\$37|time.*sensitive.*offer|act.*fast|launch.*price.*end|urge.*you.*to.*get).*"
            - type: "BodyPattern"
              pattern: "(?i).*(\\$0\\.00[0-9]+.*per|detailed.*plan|special.*launch.*price|easier.*faster.*way|offer.*still.*available|owe.*it.*to.*yourself).*"
    score: 60
    description: "Detects product plan and blueprint scams with exaggerated claims and urgency tactics"

  - name: "Warranty and repair service scam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(warranty.*instead|repair.*warranty|extended.*warranty|home.*warranty|appliance.*warranty).*"
            - type: "BodyPattern"
              pattern: "(?i).*(warranty.*coverage|repair.*service|extended.*warranty|home.*warranty|appliance.*protection|service.*plan).*"
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@.*(keciat|temp|disposable|guerrillamail|10minutemail).*"
            - type: "SubjectPattern"
              pattern: ".*=\\?UTF-8\\?B\\?.*"
    score: 70
    description: "Warranty and repair service scams with suspicious encoding"

  - name: "Fake repair and maintenance scheduling scam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(repair.*scheduled|maintenance.*scheduled|service.*scheduled|repair.*appointment|maintenance.*appointment).*"
            - type: "BodyPattern"
              pattern: "(?i).*(repair.*scheduled|maintenance.*scheduled|service.*scheduled|repair.*appointment|maintenance.*appointment|technician.*visit).*"
        - type: "Not"
          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(repair|maintenance|service|hvac|plumbing|electric|contractor|homeadvisor|angi|thumbtack).*\\.(com|net|org)$"
    score: 75
    description: "Detects fake repair and maintenance scheduling scams"
