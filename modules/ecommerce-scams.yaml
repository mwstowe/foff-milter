name: "Ecommerce Scams"
enabled: true
rules:
  - name: "OneStopPlus customer service impersonation"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*OneStopPlus.*"
        - type: "SubjectPattern"
          pattern: ".*Items.*never.*arrived.*"
    score: 50
    description: "OneStopPlus impersonation scam"
  - name: "ZoomCare marketing impersonation"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*ZoomCare.*"
        - type: "SubjectPattern"
          pattern: ".*flu.*shot.*"
    score: 30
    description: "ZoomCare impersonation scam"

  - name: "Beauty and cosmetic product spam"
    criteria:
      type: "And"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(no.*mascara.*trick|thick.*luscious.*lashes|fake.*lashes.*extensions|curly.*beautiful.*lashes|eyelash.*growth.*serum|miracle.*beauty.*secret).*"
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(before.*and.*after|amazing.*results|doctors.*hate.*this|celebrities.*use|anti.*aging.*secret).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(beauty.*secret|lash.*trick|mascara.*alternative|eyelash.*growth).*"
        - type: "Not"
          criteria:
            type: "HeaderPattern"
            header: "Authentication-Results"
            pattern: "dkim=pass.*dmarc=pass"
    score: 40
    description: "Beauty and cosmetic product promotion spam"
