name: "Advanced Heuristics"
enabled: true
rules:
  - name: "Bayesian Spam Word Patterns"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(free|win|winner|congratulations|urgent|act.*now|limited.*time|exclusive|special.*offer|guaranteed|amazing|incredible|revolutionary).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SenderPattern"
                pattern: ".*@(dominos\\.com|e-offers\\.dominos\\.com|.*\\.dominos\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(amazon\\.com|.*\\.amazon\\.com|amazonses\\.com)$"
              - type: "SenderPattern"
                pattern: ".*@(paypal\\.com|.*\\.paypal\\.com)$"
              - type: "HeaderPattern"
                header: "List-Unsubscribe"
                pattern: ".*"
    score: 20
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Spam-Words"
    description: "High-probability spam words based on Bayesian analysis"

  - name: "Sender Reputation Scoring"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@[a-z0-9]{8,15}\\.(tk|ml|ga|cf|gq|top|click|download|stream|xyz|info|biz|online|site|website)$"
    score: 35
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Low-Reputation-Domain"
    description: "Low reputation domains with random names on suspicious TLDs"

  - name: "Content Similarity Detection"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(re:.*re:|fwd:.*fwd:|fw:.*fw:).*"
    score: 15
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Duplicate-Prefixes"
    description: "Multiple reply/forward prefixes indicating content manipulation"

  - name: "Behavioral Pattern Scoring"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(money|cash|profit|income|earn|make.*\\$|\\$[0-9,]+).*"
        - type: "SenderPattern"
          pattern: ".*@.*(free|temp|disposable|10minute|guerrilla|mailinator).*"
    score: 45
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Money-Temp-Email"
    description: "Money-related content from temporary email services"

  - name: "Language Inconsistency Detection"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*[a-z]+.*[\\u4E00-\\u9FFF\\u3040-\\u309F\\u30A0-\\u30FF\\u0400-\\u04FF\\u0600-\\u06FF]+.*[a-z]+.*"
    score: 25
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Mixed-Languages"
    description: "Suspicious mixing of Latin and non-Latin scripts"

  - name: "Urgency Pattern Recognition"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*(urgent|asap|immediate|emergency|critical|important|action.*required|respond.*now|expires.*today).*"
    score: 18
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Urgency-Pattern"
    description: "Artificial urgency patterns common in spam and phishing"

  - name: "Weak Signal Aggregation"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*[!]{3,}.*"
        - type: "SubjectPattern"
          pattern: "(?i).*[A-Z]{10,}.*"
        - type: "SubjectPattern"
          pattern: "(?i).*\\$[0-9,]+.*\\$[0-9,]+.*"
        - type: "HeaderPattern"
          header: "From"
          pattern: ".*[0-9]{4,}.*"
    score: 12
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Weak-Signals"
    description: "Multiple exclamation marks, excessive caps, multiple dollar amounts, or numeric sender names"

  - name: "Advanced Heuristic Scoring"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(click|visit|download|install|update|verify|confirm|activate).*"
        - type: "Not"
          criteria:
            type: "HeaderPattern"
            header: "List-Unsubscribe"
            pattern: ".*"
    score: 30
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Heuristics"
      header_value: "Action-No-Unsubscribe"
    description: "Action-oriented content without proper unsubscribe headers"
