name: "Lead Generation Spam"
enabled: true
rules:
  - name: "Unsolicited web development services"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(customize.*website|website.*design.*development|web.*development.*services|professional.*website|website.*redesign|digital.*marketing.*services|seo.*services|online.*presence).*"
        - type: "SubjectPattern"
          pattern: "(?i)^(communication|hello|greetings|business.*proposal|partnership.*opportunity)$"
    score: 70
    description: "Unsolicited web development and business services spam"

  - name: "Website audit spam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(errors on your website|website audit|website issues|site review|website problems|noticed.*errors).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(site review|website audit|website errors|site issues).*"
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(screenshot|send over|reply.*ok|simply reply|would you like me to).*"
            - type: "BodyPattern"
              pattern: "(?i).*(greetings of the day|noticed.*errors|may need your attention).*"
        - type: "EmailInfrastructure"
          infrastructure_type: "free_email"
          domains:
            - "gmail.com"
            - "yahoo.com"
            - "hotmail.com"
            - "outlook.com"
          check_sender: true
    score: 50
    description: "Unsolicited website audit and lead generation spam from free email providers"

  - name: "Cold outreach patterns"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(greetings of the day|hope this email finds you|reaching out to you).*"
            - type: "BodyPattern"
              pattern: "(?i).*(would you be interested|can I send you|let me know if you|simply reply).*"
        - type: "FreeEmailProvider"
          check_sender: true
    score: 25
    description: "Generic cold outreach patterns from free email providers"

  - name: "Suspicious numbered accounts"
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: "^[a-zA-Z]+[0-9]{3,}@.*"
        - type: "FreeEmailProvider"
          check_sender: true
    score: 20
    description: "Suspicious sender accounts with random numbers from free email providers"

  - name: "SEO and marketing spam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(seo services|digital marketing|website ranking|google ranking|increase traffic).*"
            - type: "BodyPattern"
              pattern: "(?i).*(web design|website development|online presence|social media marketing).*"
        - type: "FreeEmailProvider"
          check_sender: true
    score: 40
    description: "Unsolicited SEO and digital marketing spam from free email providers"

  - name: "Business collaboration proposals"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(long.*term.*collaboration|business.*partnership.*opportunity|exclusive.*distribution.*rights|industrial.*machinery.*components|manufacturing.*equipment|reliable.*business.*partners|expand.*market.*presence|competitive.*pricing.*volume.*discounts|technical.*support.*training|marketing.*assistance.*co.*branding|minimum.*order.*quantities|customized.*business.*plan|video.*conference.*call|product.*catalogs.*samples|highly.*profitable.*both.*parties|introductory.*pricing.*new.*partners).*"
        - type: "SubjectPattern"
          pattern: "(?i).*(proposal.*product.*inquiry.*collaboration|business.*collaboration|partnership.*opportunity|distribution.*rights).*"
    score: 55
    description: "Unsolicited business collaboration and partnership proposals"

  - name: "Bulk email advertising spam"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(advertise.*million.*emails|bulk.*email|mass.*email|email.*marketing|million.*emails).*"
            - type: "BodyPattern"
              pattern: "(?i).*(advertise.*200.*million.*emails|send.*your.*ad.*million|boom.*of.*sales|million.*emails|bulk.*email.*service|mass.*email.*marketing|email.*blast).*"
        - type: "BodyPattern"
          pattern: "(?i).*(lowest.*price|immediate.*boom|watch.*results.*online|exclusive.*online.*panel|we.*do.*all.*work|choose.*areas.*interest|real.*time|no.*extra.*cost|whatsapp.*\\+55|contactar.*gmail).*"
    score: 70
    description: "Detects bulk email advertising and mass email marketing spam services"

  - name: "Suspicious product notification domains"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@.*product.*notify.*"
            - type: "SenderPattern"
              pattern: ".*@.*notification.*hub.*"
            - type: "SenderPattern"
              pattern: ".*@.*demo.*notify.*"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i)^(demo|notification|alert|update)$"
            - type: "SubjectPattern"
              pattern: "(?i).*(product.*demo|demo.*available|notification.*ready).*"
    score: 55
    description: "Suspicious domains used for product notification spam with generic subjects"

  # Business development and lead generation spam
  - name: "Business development spam"
    criteria:
      type: "Or"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(business.*development|lead.*generation|marketing.*services|seo.*services|web.*development)"
        - type: "SubjectPattern"
          pattern: "(?i).*(business.*development|marketing.*proposal|seo.*services)"
    score: 50
    description: "Unsolicited business development and marketing proposals"
