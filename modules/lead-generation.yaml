name: "Lead Generation Spam"
enabled: true
rules:
  - name: "Website audit spam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(errors on your website|website audit|website issues|site review|website problems|noticed.*errors).*"
            - type: "SubjectPattern"
              pattern: "(?i).*(site review|website audit|website errors|site issues).*"
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(screenshot|send over|reply.*ok|simply reply|would you like me to).*"
            - type: "BodyPattern"
              pattern: "(?i).*(greetings of the day|noticed.*errors|may need your attention).*"
        - type: "SenderPattern"
          pattern: ".*@(outlook\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    score: 50
    description: "Unsolicited website audit and lead generation spam from free email providers"

  - name: "Cold outreach patterns"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(greetings of the day|hope this email finds you|reaching out to you).*"
            - type: "BodyPattern"
              pattern: "(?i).*(would you be interested|can I send you|let me know if you|simply reply).*"
        - type: "SenderPattern"
          pattern: ".*@(outlook\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    score: 25
    description: "Generic cold outreach patterns from free email providers"

  - name: "Suspicious numbered accounts"
    criteria:
      type: "SenderPattern"
      pattern: ".*[A-Za-z]+[0-9]{3,}@(outlook|gmail|yahoo|hotmail)\\.(com|net)$"
    score: 20
    description: "Suspicious sender accounts with random numbers from free email providers"

  - name: "SEO and marketing spam"
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "BodyPattern"
              pattern: "(?i).*(seo services|digital marketing|website ranking|google ranking|increase traffic).*"
            - type: "BodyPattern"
              pattern: "(?i).*(web design|website development|online presence|social media marketing).*"
        - type: "SenderPattern"
          pattern: ".*@(outlook\\.com|gmail\\.com|yahoo\\.com|hotmail\\.com)$"
    score: 40
    description: "Unsolicited SEO and digital marketing spam from free email providers"

  - name: "Bulk email advertising spam"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(advertise.*million.*emails|bulk.*email|mass.*email|email.*marketing|million.*emails).*"
            - type: "BodyPattern"
              pattern: "(?i).*(advertise.*200.*million.*emails|send.*your.*ad.*million|boom.*of.*sales|million.*emails|bulk.*email.*service|mass.*email.*marketing|email.*blast).*"
        - type: "BodyPattern"
          pattern: "(?i).*(lowest.*price|immediate.*boom|watch.*results.*online|exclusive.*online.*panel|we.*do.*all.*work|choose.*areas.*interest|real.*time|no.*extra.*cost|whatsapp.*\\+55|contactar.*gmail).*"
    score: 70
    description: "Detects bulk email advertising and mass email marketing spam services"
