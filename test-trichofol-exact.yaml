socket_path: "/var/run/foff-milter.sock"
default_action:
  type: "Accept"

rules:
  # Tag Russian spam - exact rule
  - name: "Tag Russian spam"
    criteria:
      type: "SenderPattern"
      pattern: ".*\\.ru\\.com"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
