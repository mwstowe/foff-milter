# Feature Analysis Scoring Configuration
# Controls how feature analysis scores are calculated and weighted

[scoring]
# Base scoring weights for different feature types
link_analysis_weight = 1.0
sender_alignment_weight = 1.2
context_analysis_weight = 0.8

# Confidence thresholds
minimum_confidence = 0.3
high_confidence_threshold = 0.8

# Score multipliers based on confidence
low_confidence_multiplier = 0.5
medium_confidence_multiplier = 1.0
high_confidence_multiplier = 1.5

[thresholds]
# Feature-specific scoring thresholds
suspicious_link_threshold = 25
brand_mismatch_threshold = 30
urgency_pattern_threshold = 20
scam_combination_threshold = 40

[adjustments]
# Dynamic score adjustments
multiple_features_bonus = 10
single_feature_penalty = -5
legitimate_sender_reduction = -20
