# Brand Protection Configuration
# Maps brand names to their legitimate domains

[brands.paypal]
domains = ["paypal.com", "paypal.me"]

[brands.amazon]
domains = ["amazon.com", "amazon.co.uk", "amazonses.com"]

[brands.microsoft]
domains = ["microsoft.com", "outlook.com", "live.com"]

[brands.google]
domains = ["google.com", "gmail.com", "googlemail.com"]

[brands.apple]
domains = ["apple.com", "icloud.com"]

[brands.facebook]
domains = ["facebook.com", "fb.com", "meta.com"]
