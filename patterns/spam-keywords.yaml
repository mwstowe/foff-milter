name: "Spam Keywords Library"
description: "Common spam keyword patterns organized by category"

patterns:
  # Adult content keywords
  adult_content_keywords:
    pattern: "(?i).*(adult|xxx|porn|sex|nude|naked|erotic|webcam|dating|hookup|affair|escort|massage).*"
    description: "Adult content and dating spam keywords"

  # Pharmaceutical spam keywords
  pharmaceutical_keywords:
    pattern: "(?i).*(viagra|cialis|levitra|pharmacy|prescription|medication|pills|drugs|medicine|treatment).*"
    description: "Pharmaceutical and medication spam keywords"

  # Get-rich-quick scheme keywords
  money_scheme_keywords:
    pattern: "(?i).*(make.*money.*fast|get.*rich.*quick|work.*from.*home|easy.*money|passive.*income|financial.*freedom|earn.*\\$\\d+|guaranteed.*income).*"
    description: "Get-rich-quick and money scheme keywords"

  # Lottery and prize scam keywords
  lottery_prize_keywords:
    pattern: "(?i).*(lottery.*winner|you.*won|congratulations.*won|prize.*winner|sweepstakes|jackpot|million.*dollars|cash.*prize|claim.*prize).*"
    description: "Lottery and prize scam keywords"

  # Investment and trading scam keywords
  investment_scam_keywords:
    pattern: "(?i).*(investment.*opportunity|trading.*system|forex.*trading|binary.*options|cryptocurrency.*investment|bitcoin.*trading|guaranteed.*returns|risk.*free.*investment).*"
    description: "Investment and trading scam keywords"

  # Tech support scam keywords
  tech_support_keywords:
    pattern: "(?i).*(computer.*virus|system.*infected|security.*warning|microsoft.*support|apple.*support|tech.*support|call.*immediately|computer.*problem).*"
    description: "Tech support scam keywords"

  # Fake antivirus keywords
  fake_antivirus_keywords:
    pattern: "(?i).*(antivirus.*expired|security.*software|virus.*detected|malware.*found|system.*compromised|download.*now|scan.*computer).*"
    description: "Fake antivirus and security software keywords"

  # Charity and donation scam keywords
  charity_scam_keywords:
    pattern: "(?i).*(charity.*donation|help.*children|disaster.*relief|urgent.*help|donate.*now|humanitarian.*aid|emergency.*fund).*"
    description: "Charity and donation scam keywords"

  # Fake job offer keywords
  job_scam_keywords:
    pattern: "(?i).*(job.*offer|employment.*opportunity|work.*from.*home|easy.*job|no.*experience.*required|high.*paying.*job|immediate.*start).*"
    description: "Fake job offer and employment scam keywords"

  # Fake government keywords
  government_scam_keywords:
    pattern: "(?i).*(irs.*refund|tax.*refund|government.*grant|stimulus.*check|social.*security|medicare.*benefits|federal.*grant).*"
    description: "Fake government and tax scam keywords"

  # Fake shipping keywords
  shipping_scam_keywords:
    pattern: "(?i).*(package.*delivery|shipping.*problem|delivery.*attempt|customs.*fee|shipping.*fee|package.*held|delivery.*failed).*"
    description: "Fake shipping and delivery scam keywords"

  # Fake bank keywords
  banking_scam_keywords:
    pattern: "(?i).*(bank.*account|account.*frozen|account.*suspended|verify.*identity|update.*information|security.*breach|unauthorized.*access).*"
    description: "Fake banking and financial institution keywords"
