name: "Domain Pattern Library"
description: "Reusable domain and email address patterns"

patterns:
  # Legitimate service domains
  legitimate_payment_domains:
    pattern: ".*@.*(paypal|stripe|square|amazon|ebay|apple|google|microsoft)\\.(com|net|org)$"
    description: "Legitimate payment service domains"

  legitimate_social_domains:
    pattern: ".*@.*(facebook|facebookmail|instagram|twitter|linkedin|youtube|tiktok|snapchat)\\.(com|net)$"
    description: "Legitimate social media platform domains"

  legitimate_email_providers:
    pattern: ".*@(gmail|yahoo|hotmail|outlook|aol|icloud)\\.com.*"
    description: "Major legitimate email providers"

  # Suspicious domain patterns
  typosquatting_patterns:
    pattern: ".*@.*(payp4l|g00gle|micr0soft|amaz0n|fac3book|appl3|yah00)\\.(com|net|org)$"
    description: "Common typosquatting domain patterns"

  suspicious_subdomain_patterns:
    pattern: ".*@.*(secure|verify|account|login|update|confirm|support|service|notification|alert)\\.(tk|ml|ga|cf|gq|top|click|download|stream|xyz|info|biz|online|site|website|shop)$"
    description: "Suspicious subdomain patterns on risky TLDs"

  # Free email provider patterns
  free_email_providers:
    pattern: ".*@(gmail|yahoo|hotmail|outlook|aol|icloud|protonmail|tutanota|guerrillamail|10minutemail|mailinator|tempmail)\\.(com|net|org).*"
    description: "Free email provider patterns"

  # Business email patterns
  business_domain_patterns:
    pattern: ".*@[a-zA-Z0-9-]+\\.(com|net|org|edu|gov|mil)$"
    description: "Standard business domain patterns"

  # Suspicious character patterns in domains
  suspicious_domain_chars:
    pattern: ".*@.*[0-9]{3,}.*\\.(tk|ml|ga|cf|gq|top|click|download|stream|xyz|info|biz|online|site|website|shop)$"
    description: "Domains with excessive numbers on suspicious TLDs"

  # URL shortener domains
  url_shortener_domains:
    pattern: ".*@.*(bit\\.ly|tinyurl|t\\.co|goo\\.gl|short\\.link|tiny\\.cc|is\\.gd|buff\\.ly)$"
    description: "URL shortener service domains"

  # Cryptocurrency and financial scam domains
  crypto_scam_domains:
    pattern: ".*@.*(bitcoin|crypto|blockchain|ethereum|binance|coinbase|wallet|trading|forex|investment).*\\.(tk|ml|ga|cf|gq|top|click|download|stream|xyz|info|biz|online|site|website|shop)$"
    description: "Cryptocurrency and financial scam domain patterns"
