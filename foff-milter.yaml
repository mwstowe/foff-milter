# FOFF Milter - Enterprise Email Security Platform
# Main configuration file for modular system

socket_path: "/var/run/foff-milter.sock"
default_action:
  type: "Accept"

# Statistics configuration
statistics:
  enabled: true
  database_path: "/var/lib/foff-milter/stats.db"
  flush_interval_seconds: 60

# Module configuration directory
# The system will automatically load all modules from this directory
module_config_dir: "configs"

# Legacy rule support (disabled - use modular system)
rules: []

# Note: This system now uses modular configuration.
# Individual modules are configured in the configs/ directory:
#
# configs/
# ├── suspicious-domains.yaml    # Domain reputation & TLD risk
# ├── brand-impersonation.yaml   # Brand protection & authentication  
# ├── health-spam.yaml          # Medical misinformation & pharma spam
# ├── phishing-scams.yaml       # Comprehensive scam detection
# ├── adult-content.yaml        # Adult content & romance fraud
# ├── ecommerce-scams.yaml      # Shopping fraud & marketplace scams
# ├── financial-services.yaml   # Banking phishing & financial fraud
# ├── technology-scams.yaml     # Tech support fraud & software scams
# ├── multi-language.yaml       # International threats & encoding abuse
# ├── performance.yaml          # Performance optimization
# ├── analytics.yaml            # Advanced analytics & reporting
# ├── machine-learning.yaml     # AI-powered intelligence
# ├── integration.yaml          # Enterprise integration & API
# └── advanced-security.yaml    # Deep inspection & threat analysis
