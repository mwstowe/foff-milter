# Test configuration for consolidated modules
[system]
socket_path = "/var/run/foff-milter.sock"
reject_to_tag = true

[rulesets]
enabled = true
config_dir = "config/simplified_modules"

[heuristics]
reject_threshold = 350
spam_threshold = 130
accept_threshold = 0

[statistics]
enabled = true
database_path = "/var/lib/foff-milter/stats.db"
flush_interval_seconds = 60
