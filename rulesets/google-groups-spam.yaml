name: "Google Groups Spam Override"
enabled: true
rules:
  # SEO spam via Google Groups should override mailing list trust
  - name: "SEO spam via Google Groups"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "HeaderContains"
              header: "List-ID"
              text: "googlegroups.com"
            - type: "HeaderContains"
              header: "List-ID"
              text: "wildnetdigitalagency.com"
            - type: "HeaderContains"
              header: "X-Google-Group-Id"
              text: "\\d+"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(quick note|website|seo|ranking|optimization|traffic|leads|marketing).*"
            - type: "SenderPattern"
              pattern: "(?i).*(seo|marketing|agency|digital|web|traffic|leads).*"
    score: 250
    description: "SEO spam sent via Google Groups infrastructure"

  # Cold outreach via mailing lists
  - name: "Cold business outreach via mailing lists"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "HeaderContains"
          header: "Precedence"
          text: "list"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(opportunity|proposal|partnership|collaboration|quick note|website|business).*"
            - type: "BodyPattern"
              pattern: "(?i).*(exploring your website|business opportunity|partnership|collaboration|quick note).*"
    score: 150
    description: "Unsolicited business outreach via mailing list infrastructure"
