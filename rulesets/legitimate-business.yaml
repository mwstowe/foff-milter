name: "Legitimate Business Recognition"
enabled: true
rules:
  - name: "Service Business Recognition"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@.*(exterminators|pest.*control|cleaning|landscaping|hvac|plumbing|electrical).*\\.(com|net)$"
            - type: "HeaderPattern"
              header: "From"
              pattern: "(?i).*(exterminators|pest.*control|cleaning|landscaping|hvac|plumbing|electrical).*"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(invoice|receipt|service|appointment|estimate).*"
            - type: "BodyPattern"
              pattern: "(?i).*(service.*provided|invoice.*attached|payment.*due|thank.*you.*for.*choosing).*"
    score: -50
    description: "Legitimate service businesses (pest control, cleaning, etc.)"

  - name: "Genetic Testing Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(23andme|ancestrydna|myheritage|familytreedna)\\.com$"
    score: -100
    description: "Legitimate genetic testing and ancestry companies"

  - name: "Food Service Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(pagliacci|dominos|pizzahut|ubereats|doordash|grubhub)\\.com$"
    score: -75
    description: "Legitimate restaurant and food delivery services"

  - name: "Health and Medical Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(webmd|mayoclinic|healthline|medlineplus)\\.com$"
    score: -50
    description: "Legitimate health and medical information providers"

  - name: "Order Confirmation Patterns"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i)(your.*order|order.*confirmation|order.*receipt)"
        - type: "SenderPattern"
          pattern: ".*@.*(pagliacci|dominos|pizzahut|ubereats|doordash|grubhub)\\.com$"
    score: -50
    description: "Legitimate order confirmations from food services"

  - name: "Major Clothing and Fashion Retailers"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(levi|gap|oldnavy|banana-republic|nike|adidas|underarmour|hm|zara|uniqlo)\\.com$"
    score: -100
    description: "Major clothing, fashion, and lifestyle retailers"

  - name: "Department Store Chains"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(macys|nordstrom|bloomingdales|saks|dillards|kohls|jcpenney|target|walmart)\\.com$"
    score: -75
    description: "Major department store and retail chains"

  - name: "Legitimate Tax and Shipping Disclaimers"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "BodyPattern"
          pattern: "(?i).*(discount excludes taxes|shipping.*excludes.*tax|applicable.*taxes.*shipping|tax.*calculated.*checkout).*"
        - type: "SenderPattern"
          pattern: ".*@.*(levi|gap|nike|adidas|macys|nordstrom|target|walmart|amazon|ebay)\\.com$"
    score: -50
    description: "Legitimate tax and shipping disclaimers from major retailers"
