name: "Legitimate Business Recognition"
enabled: true
rules:
  - name: "Genetic Testing Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(23andme|ancestrydna|myheritage|familytreedna)\\.com$"
    score: -100
    description: "Legitimate genetic testing and ancestry companies"

  - name: "Food Service Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(pagliacci|dominos|pizzahut|ubereats|doordash|grubhub)\\.com$"
    score: -75
    description: "Legitimate restaurant and food delivery services"

  - name: "Health and Medical Companies"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*(webmd|mayoclinic|healthline|medlineplus)\\.com$"
    score: -50
    description: "Legitimate health and medical information providers"

  - name: "Order Confirmation Patterns"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i)(your.*order|order.*confirmation|order.*receipt)"
        - type: "SenderPattern"
          pattern: ".*@.*(pagliacci|dominos|pizzahut|ubereats|doordash|grubhub)\\.com$"
    score: -50
    description: "Legitimate order confirmations from food services"
