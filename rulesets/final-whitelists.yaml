name: "Final Whitelists"
enabled: true
rules:
  # BCD Travel (-100 points)
  - name: "BCD Travel Services"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*bcdtravel\\.(com|net)$"
    score: -100
    description: "BCD Travel legitimate business travel services"

  # BECU Credit Union (-100 points)
  - name: "BECU Credit Union"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*becu\\.(org|com)$"
    score: -100
    description: "BECU legitimate credit union communications"

  # Beloit Floral (-150 points)
  - name: "Beloit Floral"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SenderPattern"
          pattern: ".*@.*beloit.*floral.*\\.(com|net)$"
        - type: "And"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@.*sendgrid\\.net$"
            - type: "SubjectPattern"
              pattern: "(?i).*(floral|flower|bouquet).*"
        - type: "And"
          criteria:
            - type: "HeaderPattern"
              header: "Return-Path"
              pattern: ".*sendgrid\\.net.*"
            - type: "SubjectPattern"
              pattern: "(?i).*(floral|flower|bouquet|arrangement).*"
    score: -150
    description: "Beloit Floral legitimate business via SendGrid"

  # Community Safety Mailing Lists (-100 points)
  - name: "Community Safety Mailing Lists"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "And"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(community.*safety|neighborhood.*watch|safety.*alert).*"
            - type: "HeaderPattern"
              header: "List-Unsubscribe"
              pattern: ".*"
        - type: "And"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@example\\.com$"
            - type: "HeaderPattern"
              header: "Authentication-Results"
              pattern: "dkim=pass"
    score: -100
    description: "Legitimate community safety communications"

  # Evergreen Tree Care (-100 points)
  - name: "Evergreen Tree Care"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SenderPattern"
          pattern: ".*@.*evergreen.*tree.*care.*\\.(com|net)$"
        - type: "And"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(tree.*care|landscaping|invoice).*"
            - type: "HeaderPattern"
              header: "Authentication-Results"
              pattern: "dkim=pass"
    score: -100
    description: "Evergreen Tree Care legitimate business"

  # EyeBuyDirect (-100 points)
  - name: "EyeBuyDirect"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*eyebuydirect\\.(com|net)$"
    score: -100
    description: "EyeBuyDirect legitimate eyewear retailer"

  # OneStopPlus Customer Service (-100 points)
  - name: "OneStopPlus Customer Service"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "SenderPattern"
          pattern: ".*@.*onestopplus\\.(com|net)$"
        - type: "Or"
          criteria:
            - type: "SubjectPattern"
              pattern: "(?i).*(re:|customer.*service|support|order|items).*"
            - type: "HeaderPattern"
              header: "Authentication-Results"
              pattern: "dkim=pass"
    score: -100
    description: "OneStopPlus legitimate customer service"

  # Sleep Product Companies (-100 points)
  - name: "Sleep Product Companies"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "Or"
          criteria:
            - type: "SenderPattern"
              pattern: ".*@.*(sleep|mattress|pillow).*\\.(com|net)$"
            - type: "SubjectPattern"
              pattern: "(?i).*(sleep|mattress|pillow|bedding).*"
        - type: "HeaderPattern"
          header: "List-Unsubscribe"
          pattern: ".*"
    score: -100
