name: "Test Suite Spam Detection"
enabled: true
rules:
  - name: "Air filter factory spam"
    criteria:
      type: "SenderPattern"
      pattern: ".*@airfilterllc\\.com$"
    score: 50
    description: "Air filter factory product spam"

  - name: "Educational domain invoice spam"
    criteria:
      type: "SenderPattern"
      pattern: ".*@ihec\\.ucar\\.tn$"
    score: 50
    description: "Invoice spam from compromised educational domain"

  - name: "Brazilian educational payment spam"
    criteria:
      type: "SenderPattern"
      pattern: ".*@.*\\.ipeduca\\.net\\.br$"
    score: 50
    description: "Payment spam from Brazilian educational domain"

  - name: "Knee health misinformation"
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*#1.*mistake.*knee.*worse.*"
    score: 50
    description: "Health misinformation targeting knee problems"

  - name: "Business Development Spam"
    enabled: true
    criteria:
      type: "SubjectPattern"
      pattern: "(?i).*BUSINESS.*DEVELOPMENT.*"
    score: 100
    description: "Generic business development spam"

  # Air Filter Marketing Spam (100 points)
  - name: "Air Filter Marketing Spam"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(custom.*made.*filters|perfect.*fit.*filters|stay.*safe.*filters).*"
        - type: "SenderPattern"
          pattern: ".*@.*filter.*\\.(com|net|llc)$"
    score: 100
    description: "Air filter marketing campaigns"

  # Generic Promotional Campaigns (80 points)
  - name: "Generic Promotional Campaigns"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(stay.*safe|perfect.*fit|custom.*made).*"
        - type: "HeaderPattern"
          header: "From"
          pattern: ".*@.*llc\\.com$"
    score: 80
    description: "Generic promotional marketing campaigns"
