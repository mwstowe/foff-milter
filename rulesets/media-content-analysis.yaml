name: "Media Content Analysis"
enabled: true
rules:
  - name: "Invoice Scam Detection (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(invoice.*overdue|urgent.*payment|bitcoin.*payment|cryptocurrency.*required|nota fiscal|fatura|documento.*fiscal).*"
    score: 75
    description: "Detect invoice scams and crypto payment demands in email body or media attachments"

  - name: "Adult Content Detection (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(\\bviagra\\b|\\bcialis\\b|\\badult.*content|\\bxxx\\s|penis.*enlargement|male.*enhancement|\\berection.*pills).*"
    score: 60
    description: "Detect adult content keywords in email body or extracted from images/PDFs"

  - name: "Financial Scams (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(guaranteed.*profit|investment.*opportunity|bitcoin.*trading|crypto.*mining).*"
    score: 65
    description: "Detect financial scam content in email body or media attachments"

  - name: "Health Misinformation (All Text)"
    enabled: true
    criteria:
      type: "CombinedTextPattern"
      pattern: "(?i).*(miracle.*cure|doctors.*hate|lose.*weight.*fast|breakthrough.*supplement).*"
    score: 55
    description: "Detect health misinformation in email body or media attachments"

  - name: "PDF-Only Invoice Scam"
    enabled: true
    criteria:
      type: "MediaTextPattern"
      pattern: "(?i).*(invoice.*overdue|urgent.*payment|nota fiscal|fatura|documento.*fiscal).*"
    score: 50
    description: "Detect invoice scams specifically in PDF attachments (media-only detection)"
