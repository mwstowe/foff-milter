          criteria:
            type: "SenderPattern"
            pattern: ".*@.*(lovepop|1800flowers|disney|celebrations|disneystore|ba\\.com|usps|pacific|evergreen)\\.(com|net|gov)$"
    score: 55
    description: "Fake invoice, receipt, and payment confirmation patterns (excludes legitimate)"

