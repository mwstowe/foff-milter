name: "Multi-Language Spam Detection"
enabled: true
rules:
  - name: "Portuguese Financial Terms"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(faturamento|cobrança|documento fiscal|nota fiscal).*"
        - type: "BodyPattern"
          pattern: "(?i).*(faturamento|cobrança|documento fiscal|nota fiscal).*"
    score: 50
    description: "Portuguese financial/billing terminology in suspicious contexts"

  - name: "Brazilian Transport Document Scams"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(conhecimento.*transporte|transporte.*eletr[ôo]nico|CT-e|DACTE).*"
        - type: "BodyPattern"
          pattern: "(?i).*(conhecimento.*transporte|transporte.*eletr[ôo]nico|CT-e|DACTE).*"
    score: 75
    description: "Brazilian electronic transport document scam patterns"

  - name: "Portuguese Document Scam Keywords"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(arquivo.*XML|documento.*autorizado|SINIEF).*"
        - type: "BodyPattern"
          pattern: "(?i).*(arquivo.*XML|documento.*autorizado|SINIEF).*"
    score: 50
    description: "Portuguese document-related scam terminology"

  - name: "Suspicious Email Address Patterns"
    enabled: true
    criteria:
      type: "SenderPattern"
      pattern: "(?i).*\\.(faturamento|cobranca|fiscal)\\d+@.*"
    score: 25
    description: "Suspicious Portuguese financial terms in email addresses with numbers"

  - name: "Spanish Financial Terms"
    enabled: true
    criteria:
      type: "Or"
      criteria:
        - type: "SubjectPattern"
          pattern: "(?i).*(facturación|documento fiscal|transporte electrónico).*"
        - type: "BodyPattern"
          pattern: "(?i).*(facturación|documento fiscal|transporte electrónico).*"
    score: 50
    description: "Spanish financial/transport scam terminology"
