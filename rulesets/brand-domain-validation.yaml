name: "Brand Domain Validation"
enabled: true
rules:
  - name: "Levi's brand domain validation"
    enabled: true
    criteria:
      type: "SenderDomain"
      domains: ["levi.com"]
    score: -400
    description: "Legitimate Levi's emails from levi.com domain"

  - name: "Duluth Trading brand domain validation"
    enabled: true
    criteria:
      type: "SenderDomain"
      domains: ["duluthtrading.com"]
    score: -200
    description: "Legitimate Duluth Trading emails from duluthtrading.com domain"

  - name: "Michaels brand domain validation"
    enabled: true
    criteria:
      type: "SenderDomain"
      domains: ["michaels.com"]
    score: -200
    description: "Legitimate Michaels emails from michaels domain"

  - name: "Known legitimate mailing service providers"
    enabled: true
    criteria:
      type: "And"
      criteria:
        - type: "HeaderPattern"
          header: "List-Unsubscribe"
          pattern: ".*"
        - type: "HeaderPattern"
          header: "Authentication-Results"
          pattern: "dkim=pass"
        - type: "HeaderPattern"
          header: "From"
          pattern: "(?i).*@.*(mail\\.|em\\.|email\\.|newsletter\\.|marketing\\.|send\\.|delivery\\.|campaign\\.|broadcast\\.).*\\.(com|net|org).*"
        - type: "Not"
          criteria:
            type: "Or"
            criteria:
              - type: "SubjectPattern"
                pattern: "(?i).*(invoice|payment|receipt|order|shipment|tool|filter|health|mistake)"
              - type: "SenderPattern"
                pattern: ".*@.*(airfilterllc|skytronreveal|magazine1|dailydials19)\\.(com|co\\.uk)$"
    score: -50
    description: "Authenticated emails from legitimate mailing infrastructure (excluding suspicious content)"

  - name: "Gadget Flow newsletter validation"
    enabled: true
    criteria:
      type: "SenderDomain"
      domains: ["thegadgetflow.com"]
    score: -200
    description: "Legitimate Gadget Flow newsletter"
