[package]
name = "foff-milter"
version = "0.2.2"
edition = "2021"

[dependencies]
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
ctrlc = "3.4"
libc = "0.2"
reqwest = "0.11"
thiserror = "1.0"
url = "2.4"
hickory-resolver = "0.24"
indymilter = "0.3"
lettre = { version = "0.11", features = ["tokio1-native-tls", "smtp-transport", "builder"] }
syslog = "6.1"
tokio = { version = "1.0", features = ["full"] }
base64 = "0.21"
lazy_static = "1.4"
rand = "0.8"
rusqlite = { version = "0.29", features = ["bundled"] }

[lib]
name = "foff_milter"
path = "src/lib.rs"

[[bin]]
name = "foff-milter"
path = "src/main.rs"
