[package]
name = "foff-milter"
version = "0.1.1"
edition = "2021"

[dependencies]
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
ctrlc = "3.4"
libc = "0.2"
reqwest = "0.11"
thiserror = "1.0"
url = "2.4"
hickory-resolver = "0.24"
indymilter = "0.3"
lettre = { version = "0.11", features = ["tokio1-native-tls", "smtp-transport", "builder"] }
tokio = { version = "1.0", features = ["full"] }
base64 = "0.21"
lazy_static = "1.4"
rand = "0.8"
rusqlite = { version = "0.29", features = ["bundled"] }

[lib]
name = "foff_milter"
path = "src/lib.rs"

[[bin]]
name = "foff-milter"
path = "src/main.rs"

[[bin]]
name = "test-domain-age"
path = "test_domain_age.rs"

[[bin]]
name = "test-spam-example"
path = "test_spam_example.rs"

[[bin]]
name = "test-real-whois"
path = "test_real_whois.rs"

[[bin]]
name = "test-real-spam-detection"
path = "test_real_spam_detection.rs"

[[bin]]
name = "test-natgeo-fix"
path = "test_natgeo_fix.rs"

[[bin]]
name = "test-sendgrid-fix"
path = "test_sendgrid_fix.rs"

[[bin]]
name = "test-auth0-fix"
path = "test_auth0_fix.rs"
