[package]
name = "foff-milter"
version = "0.1.0"
edition = "2021"

[dependencies]
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
unicode-segmentation = "1.10"
ctrlc = "3.4"
libc = "0.2"
base64 = "0.21"
reqwest = { version = "0.11", features = ["blocking"] }
url = "2.4"
hickory-resolver = "0.24"
indymilter = "0.1"
tokio = { version = "1.0", features = ["full"] }

[lib]
name = "foff_milter"
path = "src/lib.rs"

[[bin]]
name = "foff-milter"
path = "src/main.rs"
