socket_path: "/var/run/foff-milter.sock"
default_action:
  type: "Accept"

rules:
  # Test rule - should tag ANY email with "test" in subject
  - name: "Test tagging functionality"
    criteria:
      type: "SubjectPattern"
      pattern: ".*test.*"
    action:
      type: "TagAsSpam"
      header_name: "X-FOFF-Test"
      header_value: "TAGGING-WORKS"

  # Your Russian rule
  - name: "Tag Russian spam"
    criteria:
      type: "SenderPattern"
      pattern: ".*\\.ru\\.com"
    action:
      type: "TagAsSpam"
      header_name: "X-Spam-Flag"
      header_value: "YES"
